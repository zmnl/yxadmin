<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrap4日期时间选择器插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="assets/theme/css/tempusdominus-bootstrap-4.css"
	rel="stylesheet">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/moment-with-locales.min.js"></script>
<script type="text/javascript"
	src="js/moment-timezone-with-data-2012-2022.min.js"></script>
<script src="assets/theme/js/tempusdominus-bootstrap-4.js"></script>
</head>
<body>
	<div class="form-group">
		<div class="input-group date" id="datetimepicker1"
			data-target-input="nearest">
			<input type="text" class="form-control datetimepicker-input"
				data-target="#datetimepicker1" />
			<div class="input-group-append" data-target="#datetimepicker1"
				data-toggle="datetimepicker">
				<div class="input-group-text">
					<i class="fa fa-calendar"></i>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>
</body>
</html>
